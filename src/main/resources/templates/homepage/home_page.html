<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: black;
            color: white;
            overflow-x:hidden;
        }
        .display-1 {
            color: #E30B5D;
            font-family: "Orelega One", ubuntu;
            font-weight: 200;
            font-size: 100px;
        }
        .lead {
            font-family: "Space Grotesk", sans-serif;
        }
        .carousel-inner {
            border-radius: 20px;
        }

        .card .btn-primary {
            background-color: black;
            color: white;
        }
        .card-img {
            object-fit: cover;
            height: 350px;
            border-radius: 20px 20px 0 0;
        }
        .hr-custom {
            border-radius: 0;
            height: 1px;
            background-color: gray;
        }
    </style>
    <title>Tales in frames - Homepage</title>
</head>
<body>
<div th:replace="layout/header :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 class="display-1">Tales in frames</h1>
        </div>
        <div class="col-md-6">
            <p  style="margin: 90px 80px" class="lead">Discover a captivating visual journey through mesmerizing photographs. Explore artistry and emotion through our stunning photography gallery.</p>
        </div>
    </div>
    <hr class="hr-custom">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
                <img src="https://webneel.com/wallpaper/sites/default/files/images/08-2018/3-nature-wallpaper-mountain.jpg" alt="Image 3">
            </div>
            <div class="carousel-item">
                <img src="https://hips.hearstapps.com/hmg-prod/images/nature-quotes-landscape-1648265299.jpg" alt="Image 4">
            </div>
            <div class="carousel-item">
                <img src="https://th-thumbnailer.cdn-si-edu.com/XJFrDNlNhvtv1uH-U6FKdBJ_U2U=/1000x750/filters:no_upscale()/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer/04/8e/048ed839-a581-48af-a0ae-fac6fec00948/gettyimages-168346757_web.jpg" alt="Image 5">
            </div>
            <div class="carousel-item">
                <img src="https://cdn.unenvironment.org/2022-12/Mangroves_credit_UNEP__Duncan_Moore.jpg" alt="Image 6">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<br>
<br>
<br>
<br>
    <div class="row mt-4">
        <div class="col-12">
            <h2 class="mb-3">My Gallery</h2>
            <a th:href="@{/th-blogs/getAll}" href="#" class="btn btn-secondary float-right" >See More</a>
        </div>

    </div>
    <br>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="https://iso.500px.com/wp-content/uploads/2015/12/top.jpg" class="card-img" alt="Article 1">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="https://static1.pocketlintimages.com/wordpress/wp-content/uploads/146898-phones-feature-the-best-apple-iphone-photos-ever-taken-image1-ydter7skel.jpg" class="card-img" alt="Article 2">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="https://images.pexels.com/photos/3617500/pexels-photo-3617500.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="card-img" alt="Article 3">
            </div>
        </div>
    </div>

    <div class="row mt-4">
        
    </div>
    <br>
    <br>

</div>
<div class="contact-section" style="background-color: #E30B5D">
    <a name="contactsec"></a>
    <div class="container" style="background-color: #E30B5D">
        <br>
        <br>
        <br>
        <div class="col-12 contact-section" style="background-color: transparent;">

            <h2 class="text-center text-white">Contact</h2>

            <form>
                <div class="form-row">
                    <div class="form-group col-md-6" >
                        <input type="text" style="height: 45px" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group col-md-6" >
                        <input type="email" style="height: 45px" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group" >
                    <textarea class="form-control" rows="4" placeholder="Feedback"></textarea>
                </div>
                <div class="send button" >
                    <button style="background-color: rgba(0, 0, 0, 0.5); border: none; outline: none; height: 45px; font-weight: bolder; color: white;"
                            type="submit" class="btn btn-primary btn-block">Send</button>
                </div>
                    <br>
            </form>
        </div>
    </div>
    <div th:replace="layout/footer :: footer"></div>
</div>


<!-- Rest of the content goes here -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
