<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            background-color: #00000000 !important;
        }
        .nav-button .nav-link {
            background-color: white;
            color: black;
        }

    </style>
</head>
<body>
<header th:layout:header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img style="height: 40px; padding-left: 17px; padding-bottom: 5px" th:src="@{/image/buglelogo.png}" alt="Daily Bugle Icon" class="logo-icon">
                <br>
                <span style="color: #660708; font-size: 15px">Daily Bugle</span>
            </a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a style="color: white" class="nav-link" href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="@{/}">Blogs</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="@{}">Tags</a>
                </li>
                <li class="nav-item">
                    <a style="color: white" class="nav-link" href="@{}">Contact</a>
                </li>

                <li class="nav-button">
                    <span sec:authorize="isAuthenticated()">
                        <button style="color: black;padding: 5px 10px;text-align: center;margin: 4px 10px;background-color: white; border-radius: 10px"
                                class="nav-link btn" href="@{/login}">Login</button>
                    </span>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
