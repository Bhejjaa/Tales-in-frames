<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs</title>
    <style>
        .blog {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }

        .blog h2 {
            margin-top: 0;
        }

        .blog h3 {
            margin-top: 0;
        }

        .blog p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<h1>Blogs</h1>
<div th:each="blog : ${blogs}" class="blog">
    <h2 th:text="${blog.title}"></h2>
    <h3>Author: <span th:text="${blog.author}"></span></h3>
    <p th:text="${blog.content}"></p>
    <!-- Display other blog properties as needed -->
</div>
</body>
</html>
